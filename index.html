<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Заголовок</title>
</head>
<body>
    <dl>
        <dt>GIF</dt>
        <dd>Формат граф....</dd>
    </dl>
    <ol>
        <li><del>Пункт</del> 1</li>
        <li>Пункт 2</li>
        <li><mark>Пункт</mark> 3</li>
    </ol>
    <ul>
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
            <li>
                <ul>
                    <li>Пункт 1</li>
                    <li>Пункт 2</li>
                </ul>
            </li>
    </ul>
    <ol start="4">
        <li><ins>Пункт 4</ins></li>
        <li>Пункт 5</li>
        <li>Пункт 6</li>
    </ol>
</body>
</html>

        <fieldset>
            <legend>Вторая мировая война</legend>
            <input type="radio" name="WWII" value="first">1914-1918<br>

            <label for="phone_number">Ваш номер телефона</label>

            <label for="pass">Ваш пароль</label>
            <input type="password" name="pass" id="pass"><br><br>
            <input type="submit" name="send" value="Зарегистрироваться">
            <input type="reset" name="clear" value="Очистить форму">
        </fieldset>
        <fieldset>
            <legend>Опрос</legend>

                <option value="white_face">Белоснежка</option>
                <option value="whitch">Ведьма</option>
                <option value="mount">Гора</option>
            </select>
            <br><br>
            <label for="addit">Почему?</label><br>
            <textarea id="addit" cols="20" rows="10"></textarea><br><br>
            <input type="color" value="#00ff00"><br><br>
            <input type="datetime-local"><br><br>
            <input type="number" max="20" min="-10" step="2"><br><br>
            <button>Ответить</button>
        </fieldset>
